<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>    <!-- Page specific head additions -->
    <title>Usr List</title>
</head>

<!-- <body> -->
<body>
<th:block layout:fragment="body" th:remove="tag">
    <div class="container py-4 bg-primary">
        <!-- Page specific body additions -->
        <header class="pb-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                <span class="fs-4">Database SQL Usr</span>
            </a>
        </header>

        <div class="container py-4 text-light bg-success">

            <h2>Usr Viewer</h2>
            <a th:href="@{/mvc/usr/create/}">Create Usr</a>
            <div class="row align-items-md-stretch">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Name</th>
                        <!-- <th>High Score</th>
                        <th>Total of All Scores</th>
                        <th>Number of Scores</th>
                        <th>Average Score</th> -->
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usr : ${list}">
                        <td th:text="${usr.id}">ID</td>
                        <td th:text="${usr.email}">Birth Date</td>
                        <td th:text="${usr.name}">Name</td>
                        <!-- <td th:text="${usr.highScore}">High Score</td>
                        <td th:text="${usr.totalOfAllScores}">Total of All Scores</td>
                        <td th:text="${usr.numberOfScores}">Number of Scores</td>
                        <td th:if="${usr.getAverageScore() != 0}" th:text="${usr.getAverageScore()}">Average Score</td>
                        <td th:unless="${usr.getAverageScore() != 0}" th:text="Unknown">No Average Score</td> -->
                        <td>
                            <!--- <a th:href="@{/mvc/notes/{id}(id = ${person.id})}">Notes</a> -->
                            <a th:href="@{/mvc/usr/update/{id}(id = ${usr.id})}">Update</a>
                            <a th:href="@{/mvc/usr/delete/{id}(id = ${usr.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</th:block>
</body>

</html>
